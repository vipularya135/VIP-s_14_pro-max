<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIP's 14 Pro Max</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
  </head>
  <body>
  <div class="iphone">
      <div class="iphone-14">
        <div class="operator-name">Vipul Arya</div>
        <div class="dynamic-island"></div>
        <div class="dynamic-island-camera"></div>
        <div class="operator-icons">
          <i class="bi bi-reception-4"></i>
          5G
          <div class="battery">80</div>
        </div>
        <div class="date-area">
          
          <span class="month"></span>
          <span class="day-name"></span>
          <span class="day"></span>
        </div>

        <div class="clock-area"></div>
        <div class="widget-area"><a href="https://github.com/vipularya135" target="_blank">
          <span class="widget"><i class="bi bi-cloud-moon-fill"></i> 21Â°</span>
          <span class="widget bell"><i class="bi bi-bell-fill sound"></i></a>
            <i class="bi bi-bell-slash-fill quiet"></i></span>
          <span class="widget"><i class="bi bi-spotify spotify"></i></span>
          <span class="widget"><i class="bi bi-fuel-pump-fill fuelWidgetIcon"></i></span>
        </div>

        <div class="notification">
          <a href="https://github.com/vipularya135" target="_blank">
          <div><img class="img" src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" width="14" />
            <b>Instagram.com</b></div>
          <div class="notification-text">Click to contact VIP!</div></a>
        </div>
        <div class="flash-and-camera">
        <a href="https://github.com/vipularya135" target="_blank"><img src="https://raw.githubusercontent.com/zouraiz523/iphone-14-pro-max/main/Phone%2014%20Pro%20Max%20and%20Dynamic%20Island/img-L.png" width="20"/>
           <i class="bi bi-camera-fill"></i></a>
        </div>

        <div class="line"></div>
        <div class="bell-animation-area"></div>
        <div class="bell-animation">
          <span class="ntf-1"><i class="bi bi-bell-slash-fill"></i> <span>Quiet Mode On</span></span>
          <span class="ntf-2"><i class="bi bi-bell-fill"></i> <span>Quiet Mode Off</span></span>
        </div>
        
                
      </div>
<script src="script.js"></script>
  </body>
</html>
